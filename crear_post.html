<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokebook: Crear Equipo</title>
    <link rel="shortcut icon" href="favicon.png" />
    <!-- NUEVO LINK AL CSS -->
    <link href="css/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #001D3D;
    }

    h1, h2, h3, h4, h5, h6, p, a{
        color: white;
    }

    .h7 {
        font-size: 0.8rem;
        color: white;
    }

    .gedf-wrapper {
        margin-top: 0.97rem;
    }

    @media (min-width: 992px) {
        .gedf-main {
            padding-left: 4rem;
            padding-right: 4rem;
        }
        .gedf-card {
            margin-bottom: 2.77rem;
        }
    }


    .new-card-header {
    padding: 0.5rem 1rem;
    margin-bottom: 0;
    background-color: #003566;
    }

    .new-card {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #003566;
        background-clip: border-box;
        border: 1px solid rgb(255, 255, 255);
        border-radius: 0.25rem;
    }
        
        
    .btn-contact-bg {
        border-radius: 10px;
        color: black;
        outline: medium none !important;
        padding: 15px 27px;
        text-transform: capitalize;
        -webkit-transition: all 0.3s ease 0s;
        -o-transition: all 0.3s ease 0s;
        transition: all 0.3s ease 0s;
        background: #FFC300;
        font-family: 'poppins', sans-serif;
        cursor: pointer;
        width: 100%;
    }
    
    .btn-contact-bg:hover,
    .btn-contact-bg:focus {
        background: #fff;
        color: #232434;
    }
    
    label {
        color: white;
        margin-bottom: 1px;
    }
    
    .section-title h1 {
        font-size: 44px;
        font-weight: 500;
        margin-top: 0;
        position: relative;
        text-transform: capitalize;
        margin-bottom: 15px;
    }
    .section-title p {
        padding: 0 10px;
        width: 70%;
        margin: auto;
        letter-spacing: 1px;
    }

    .text-center {
        text-align: center!important;
    }

    /* BOTON BUSCAR */
    .has-search .form-control {
        padding-left: 2.375rem;
    }
    
    .has-search .form-control-feedback {
        position: absolute;
        z-index: 2;
        display: block;
        width: 2.375rem;
        height: 2.375rem;
        line-height: 2.375rem;
        text-align: center;
        pointer-events: none;
        color: #aaa;
    }

    .boton-crear {
        position: fixed;
        right: 3%;
        bottom: 10px;
        background-color: white;
        padding: 7px;
        display: none;
        border-radius: 1.5rem;
    }
        
    .boton-crear a {
        color: #fff;
    }

    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(window).scroll(function() {

        var position =$(this).scrollTop();
        // Si el usuario baja el scroll muestro el div que contiene el enlace botón
        if (position > 01) {
            $(".boton-crear").fadeIn('slow');
            } else {
            $(".boton-crear").fadeOut('slow');
        }
        });
    </script>
</head>
<body>

<!-- NAVBAR -->
<div id="header"></div>

<!-- PANEL -->
<div class="container gedf-wrapper">
<div class="row">
    <div id="sidebar" class="col-md-3">
    </div>

    

    <div class="col-md-6">
    <br>
    <div class="card gedf-card">
        <div class="new-card-header">
            <!-- CREA TU EQUIPO POKEMON -->
            <div class="section-title text-center">
                <h3>CREA TU EQUIPO POKEMON</h3>
            </div>
        </div>

        <div class="card-body" style="background-color: #003566;">
            <form id="team-form" class="form">

                <label for="titulo"> Título: </label>
				<div class="form-group col-md-12">
                    <input id="Title" type="text" name="titulo" class="form-control" required="required">
				</div>

                <br>

                <label for="titulo"> Descripción: </label>
                <div class="form-group col-md-12">
					<textarea id="Description" rows="3" name="message" class="form-control"></textarea>
				</div>

                <br>
            

                <!-- EQUIPO POKEMON -->

                <h5>Su equipo pokemon:</h5>
                <div class="container">
                    <div class="row">
                        <div class="col-6 col-md-4">
                            <img id="pokemon-team-1" alt="Brand" class="rounded mx-auto d-block" width="80" height="80" src="img/utilidades/pokeballabierta.png">
                        </div>
                        <div class="col-6 col-md-4">
                            <img id="pokemon-team-2" alt="Brand" class="rounded mx-auto d-block" width="80" height="80" src="img/utilidades/pokeballabierta.png">
                        </div>
                        <div class="col-6 col-md-4">
                            <img id="pokemon-team-3" alt="Brand" class="rounded mx-auto d-block" width="80" height="80" src="img/utilidades/pokeballabierta.png">
                        </div>
                        <div class="col-6 col-md-4">
                            <img id="pokemon-team-4" alt="Brand" class="rounded mx-auto d-block" width="80" height="80" src="img/utilidades/pokeballabierta.png">
                        </div>
                        <div class="col-6 col-md-4">
                            <img id="pokemon-team-5" alt="Brand" class="rounded mx-auto d-block" width="80" height="80" src="img/utilidades/pokeballabierta.png">
                        </div>
                        <div class="col-6 col-md-4">
                            <img id="pokemon-team-6" alt="Brand" class="rounded mx-auto d-block" width="80" height="80" src="img/utilidades/pokeballabierta.png">
                        </div>
                    </div>
                </div>

                <div class="text-center">
					<button type="submit" name="submit" id="submitButton" class="btn btn-contact-bg">Crear equipo</button>
				</div>
            </form>

                <br>

                <!-- FILTROS -->
                <form id="filter-form">
                    
                    <div class="container">
                        <div class="row">
                            <h5>Filtros</h5>
                            <input id="name-filter" style="width: 25%;" type="text" name="pokename" class="form-control" placeholder="nombre">
                            
                            <select id="gen-filter" style="width: auto; height: 20%;" class="form-select" aria-label="Default select example">
                                <option value="" selected>Gen</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5">Five</option>
                                <option value="6">Six</option>
                                <option value="7">Seven</option>
                                <option value="8">Eight</option>
                            </select>

                            <select id="type1-filter" style="width: 20%; height: 25%;" class="form-select" aria-label="Default select example">
                                <option value="" selected>Tipo 1</option>
                                <option value="normal">Normal</option>
                                <option value="fighting">Lucha</option>
                                <option value="flying">Volador</option>
                                <option value="poison">Veneno</option>
                                <option value="ground">Tierra</option>
                                <option value="rock">Roca</option>
                                <option value="bug">Bicho</option>
                                <option value="ghost">Fantasma</option>
                                <option value="steel">Acero</option>
                                <option value="fire">Fuego</option>
                                <option value="water">Agua</option>
                                <option value="grass">Planta</option>
                                <option value="electric">Electrico</option>
                                <option value="psychic">Psiquico</option>
                                <option value="ice">Hielo</option>
                                <option value="dragon">Dragon</option>
                                <option value="dark">Siniestro</option>
                                <option value="fairy">Hada</option>
                            </select>

                            <select id="type2-filter" style="width: 20%; height: 25%;" class="form-select" aria-label="Default select example">
                                <option value="" selected>Tipo 2</option>
                                <option value="normal">Normal</option>
                                <option value="fighting">Lucha</option>
                                <option value="flying">Volador</option>
                                <option value="poison">Veneno</option>
                                <option value="ground">Tierra</option>
                                <option value="rock">Roca</option>
                                <option value="bug">Bicho</option>
                                <option value="ghost">Fantasma</option>
                                <option value="steel">Acero</option>
                                <option value="fire">Fuego</option>
                                <option value="water">Agua</option>
                                <option value="grass">Planta</option>
                                <option value="electric">Electrico</option>
                                <option value="psychic">Psiquico</option>
                                <option value="ice">Hielo</option>
                                <option value="dragon">Dragon</option>
                                <option value="dark">Siniestro</option>
                                <option value="fairy">Hada</option>
                            </select>

                            <button style="width: auto;" type="submit" class="btn btn-primary btn-sm">Filtrar</button>
                        </div>
                    </div>
                </form>
        
                <!-- TABLA -->
                <br> <br>
                <div STYLE="width: 100%; font-size: 12px; overflow: auto;">
                <table style="color:white;" class="table align-middle mb-0" id="pokemonTable">
                    <div class="d-none d-sm-none d-md-block">
                    <thead style="color: white;">
                      <tr>
                        <th></th>
                        <th></th>
                        <th>Pokemon</th>
                        <th>Tipo 1</th>
                        <th>Tipo 2</th>
                      </tr>
                    </thead>
                    </div>
                    <tbody id="pokemonList">
                        <!-- POKEMON -->
                    </tbody>
                </table>
                </div>
                <br>
                
                <!-- LOADING POKEMOM -->
                <div class="text-center">
                    <img id="loading-gif" alt="Brand" width="60" height="60" src="img/utilidades/loading.gif">
                    <br> <br>
                    <h4 id="loading-msg">(Si aparece este mensaje, recargue la pagina)</h4>
                </div>
        </div>
    </div>
    </div>


    <!-- NOTIFICACIONES -->
    <div class="col-md-3">
        <div class="d-none d-sm-none d-md-block">
            <div class="card gedf-card" style="background-color: #003566; border: 1px solid rgb(255, 255, 255);">
                <div id="notifications" class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- NUEVO ENLACE A LIBRERÍAS JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
<script>
    const P = new Pokedex.Pokedex()
</script>
<script src="scripts/parseHTML.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="scripts/server.js"></script>
<script src="scripts/renderers/pokemonListRenderer.js"></script>
<script src="scripts/renderers/headerRenderer.js"></script>
<script src="scripts/renderers/sidebarRenderer.js"></script>
<script src="scripts/renderers/notificationsRenderer.js"></script>


<!-- BOTON CREAR POST -->
<div id="stop" class="boton-crear">
    <a href="#header"><img alt="Brand" width="40" height="40" src="img/utilidades/up-arrow.png"></a>
</div>

</body>

</html>
