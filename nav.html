<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar with Dropdown</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003566;">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html" style="color: white;"> PokeBook
                <img alt="Brand" width="30" height="30" src="img/logo.png">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" style="color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="d-none d-sm-none d-md-block">
                    <a href="inicio.html" class="nav-link active" aria-current="page" style="color: white;">Home</a>
                </div>
                <form class="d-flex">
                    <br>
                    <div class="input-group">
                        <br>
                        <input type="text" class="form-control" placeholder="Buscar usuario">
                        <button type="button" class="btn btn-secondary"><i class="bi-search"></i></button>
                    </div> 
                </form>

                <div class="d-block d-sm-block d-md-none">
                    <br>
                    <a class="btn btn-outline-light" href="inicio.html" role="button" id="dropdownMenuLink" style='width:100%;' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img alt="Brand" width="30" height="30" src="img/home.png"> Home
                      </a> <br> <br>
                      <a class="btn btn-outline-light" href="Perfil.html" role="button" id="dropdownMenuLink" style='width:100%;' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img alt="Brand" width="30" height="30" src="img/perfil.png"> Mi perfil
                      </a> <br> <br>
                    <a class="btn btn-outline-light" href="notificaciones.html" role="button" id="dropdownMenuLink" style='width:100%;' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img alt="Brand" width="30" height="30" src="img/notificaciones.png"> Notificaciones
                      </a> <br> <br>
                    <a class="btn btn-outline-light" href="#" role="button" id="dropdownMenuLink" style='width:100%;' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img alt="Brand" width="30" height="30" src="img/conf.png"> Ajustes
                    </a> <br> <br>
                    <a class="btn btn-warning" href="crear_post.html" role="button" id="dropdownMenuLink" data-toggle="dropdown" style='width:100%;' aria-haspopup="true" aria-expanded="false">
                        <img alt="Brand" width="30" height="30" src="img/add (2).png"> Nuevo Post
                      </a> <br> <br>
                </div>

                <div class="d-none d-sm-none d-md-block">
                    <a href="#" class="nav-link active" aria-current="page" style="color: white;">Mi perfil
                        <img alt="Brand" width="30" height="30" src="img/perfil.png">
                    </a>
                </div>
            </div>
        </div>
    </nav>

</html>
